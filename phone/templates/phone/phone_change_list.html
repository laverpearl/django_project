{% extends "base.html" %}

{% block title %}phone_change_list.html{% endblock %}

{% block content %}

<h1>Phone Change - {{user}} </h1>
<br>

<table class="table table-bordered table-condensed table-striped">

    <thead>
        <tr class="table-primary">
            <th>Name</th>
            <th>Phonenum</th>
            <th>Owner</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
    </thead>

    <tbody>
        {% for item in object_list %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.phonenum }}</td>
            <td>{{ item.owner }}</td>
            <td><a href="{% url 'phone:update' item.id %}">Update</a></td>
            <td><a href="{% url 'phone:delete' item.id %}">Delete</a></td>
        </tr>
        {% endfor %}
    </tbody>

</table>

{% endblock %}
